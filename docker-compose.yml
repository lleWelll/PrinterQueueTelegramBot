services:
  db:
    image: mysql:8
    env_file: [secret.env]
    restart: on-failure
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    image: printerbot:latest
    restart: on-failure
    env_file:
      - secret.env
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - printer_uploads:/PrinterBot/uploads

volumes:
  mysql_data:
  printer_uploads: